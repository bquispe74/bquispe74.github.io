<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contacto | Tu tienda Favorita</title>

  <!-- Fuentes e iconos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

  <!-- Animaciones AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">

  <!-- Estilos del proyecto -->
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <div class="hm-wrapper">

    <!-- HEADER dinámico -->
    <div id="site-header"></div>

    <!-- CONTENIDO -->
    <div class="hm-page-block">
      <div class="container">

        <div class="header-title">
          <h1 data-aos="fade-up">Contacto</h1>
        </div>

        <div class="contact_form" data-aos="fade-up" data-aos-duration="800">
          <div class="formulario">
            <h3 style="margin-bottom:10px;">Escríbenos y te responderemos pronto</h3>

            <form id="form-contacto" novalidate>
              <p>
                <label for="nombre" class="colocar_nombre">Nombre
                  <span class="obligatorio">*</span>
                </label>
                <input type="text" name="nombre" id="nombre" required placeholder="Escribe tu nombre">
              </p>

              <p>
                <label for="email" class="colocar_email">Email
                  <span class="obligatorio">*</span>
                </label>
                <input type="email" name="email" id="email" required placeholder="Escribe tu correo">
              </p>

              <p>
                <label for="telefono" class="colocar_telefono">Teléfono</label>
                <input type="tel" name="telefono" id="telefono" placeholder="Escribe tu teléfono">
              </p>

              <p>
                <label for="website" class="colocar_website">Sitio web</label>
                <input type="url" name="website" id="website" placeholder="https://tusitio.com">
              </p>

              <p>
                <label for="asunto" class="colocar_asunto">Asunto
                  <span class="obligatorio">*</span>
                </label>
                <input type="text" name="asunto" id="asunto" required placeholder="Escribe un asunto">
              </p>

              <p>
                <label for="mensaje" class="colocar_mensaje">Mensaje
                  <span class="obligatorio">*</span>
                </label>
                <textarea name="mensaje" class="texto_mensaje" id="mensaje" rows="5" required placeholder="Deja aquí tu comentario..."></textarea>
              </p>

              <button type="submit" name="enviar_formulario" id="enviar" class="btn-primary">
                <p>Enviar</p>
              </button>
              <p id="mensaje-exito" style="display:none; color:green; margin-top:15px; font-weight:600;">
                ✔ Tu mensaje fue enviado correctamente. Espera nuestra pronta respuesta.
              </p>

              <p class="aviso" style="margin-top:8px;">
                <span class="obligatorio">*</span> Campos obligatorios
              </p>
            </form>
          </div>
        </div>

      </div>
    </div>

    <!-- FOOTER dinámico -->
    <div id="site-footer"></div>

  </div>

  <!-- Layout header/footer -->
  <script src="js/layout.js"></script>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="js/app.js"></script>
  <script> AOS.init({ duration: 1000 }); </script>
</body>
</html>
<script>
  document.getElementById("form-contacto").addEventListener("submit", function(e) {
    e.preventDefault(); // Evita enviar o recargar

    // Mostrar mensaje
    document.getElementById("mensaje-exito").style.display = "block";

    // Opcional: limpiar formulario
    this.reset();
  });
</script>
