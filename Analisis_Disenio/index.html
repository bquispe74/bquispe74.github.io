<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tu tienda Favorita</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <div class="hm-wrapper">

    <!-- HEADER dinámico -->
    <div id="site-header"></div>

    <!-- BANNER -->
    <div class="hm-banner">
      <div class="img-banner">
        <img src="img/portada.webp" alt="">
      </div>
      <a href=""></a>
    </div>

    <!-- HOME CATEGORÍAS -->
    <div class="hm-page-block">
      <div class="container">
        <div class="header-title">
          <h1 data-aos="fade-up" data-aos-duration="3000">Productos</h1>
        </div>

        <div class="hm-grid-category">

          <div class="grid-item" data-aos="fade-up" data-aos-duration="1000">
            <a href="#">
              <img src="img/rustico.jpeg" alt="">
              <div class="c-info">
                <h3>Patatas Rustico</h3>
              </div>
            </a>
          </div>

          <div class="grid-item" data-aos="fade-up" data-aos-duration="1500">
            <a href="#">
              <img src="img/tradicional.webp" alt="">
              <div class="c-info">
                <h3>Patatas Tradicional</h3>
              </div>
            </a>
          </div>

          <div class="grid-item" data-aos="fade-up" data-aos-duration="2000">
            <a href="#">
              <img src="img/menu.webp" alt="">
              <div class="c-info">
                <h3>Menu</h3>
              </div>
            </a>
          </div>

          <div class="grid-item" data-aos="fade-up" data-aos-duration="2000">
            <a href="#">
              <img src="img/images.jpeg" alt="">
              <div class="c-info">
                <h3>ARTESCO</h3>
              </div>
            </a>
          </div>

        </div>

      </div>
    </div>

    <!-- FOOTER dinámico -->
    <div id="site-footer"></div>

  </div>

  <script src="js/layout.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="js/app.js"></script>
  <script>
    AOS.init({ duration: 1200 });
  </script>
</body>
</html>
